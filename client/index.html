<!DOCTYPE html>
<html ng-app='gitInsight'>
<head>
  <title>Git Insights</title>
  <meta charset='utf8'>
  <link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="lib/angular-material/angular-material.min.css" rel="stylesheet">
  <link rel="stylesheet" href="lib/nvd3/build/nv.d3.css">
  <link href="app/styles/style.css" rel="stylesheet">
  <style>[touch-action="none"]{ -ms-touch-action: none; touch-action: none; }[touch-action="pan-x"]{ -ms-touch-action: pan-x; touch-action: pan-x; }[touch-action="pan-y"]{ -ms-touch-action: pan-y; touch-action: pan-y; }[touch-action="scroll"],[touch-action="pan-x pan-y"],[touch-action="pan-y pan-x"]{ -ms-touch-action: pan-x pan-y; touch-action: pan-x pan-y; }</style>
</head>
<body>

<div class="cover-container">
  <div class="masthead clearfix" ng-controller="HomeController">
    <div class="inner">
      <h3 class="masthead-brand" ng-href="#/">Git Insight</h3>
      <nav>
        <ul class="nav masthead-nav">
          <!-- <li class="active"><a href="#">Home</a></li> -->
          <!-- <li><a href="#/compare">Compare</a></li> --> 
          <li><a ng-if="github.username" href="#/following">Users I Follow</a></li>
          <li><a ng-click="login()" ng-if="!github.username" href="">Login with Git</a></li>
          <li><a ng-click="logout()" ng-if="github.username" href="">Logout</a></li>
          <li ng-if="github.username" scope.model="github"><h2>My account: {{github.username}}</h2></li>
        </ul>
      </nav>
    </div>
  </div>

<!-- ng-view directive for all templates -->
  <div ng-view class="site-wrapper"></div>

</div>

<!-- JS libraries -->
  <script src="lib/d3/d3.min.js"></script>
  <script src="lib/nvd3/build/nv.d3.js"></script>
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular-route/angular-route.js"></script>
  <script src="lib/jquery/dist/jquery.min.js"></script>
  <script src="lib/angular-animate/angular-animate.min.js"></script>
  <script src="lib/angular-aria/angular-aria.min.js"></script>
  <script src="lib/angular-material/angular-material.min.js"></script>
  <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular-messages.min.js"></script>
  <script src="lib/firebase/firebase-debug.js"></script>
  <!-- <script src="lib/bootstrap/dist/js/holder.min.js"></script> -->

<!-- // JS libraries -->
  <script src="app/scripts/home/home.js"></script>
  <script src="app/scripts/services/gitapi.js"></script>
  <script src='app.js'></script>
  <script src="app/scripts/services/gitapi.js"></script>
  <script src="app/scripts/services/auth.js"></script>
  <script src="app/scripts/services/chart.js"></script>
  <script src="app/scripts/services/follow.js"></script>
  <script src="app/scripts/directives/userinfo.js"></script>
  <script src="app/scripts/compare/compare.js"></script>
  <script src="app/scripts/following/usersFollowing.js"></script>
  <script src="app/scripts/user/user.js"></script>


</body>
</html>
